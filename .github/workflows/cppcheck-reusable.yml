name: "Reusable cppcheck workflow"

on:
  workflow_call:

jobs:
  cppcheck:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/hrzlgnm/actions-github-cppcheck:v1@sha256:88ee0d9a0f7686d4582865374a5a536a585a4724418f3bbfbaa8747ded65efdf

    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: âš™ï¸ Configure
        run: >-
          cmake
          -GNinja
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          -S .
          -B ../build

      - name: ğŸ“˜ğŸ”Cppcheck
        run: |
          echo "Checking with $(cppcheck --version)"
          cppcheck \
          --inline-suppr \
          --check-level=exhaustive \
          --project=../build/compile_commands.json \
          --library=cppcheck/${{ github.event.repository.name }}.cfg \
          --enable=style \
          --suppress='*:fmt/*' \
          --error-exitcode=2
